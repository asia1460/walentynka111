<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tak!</title>
  <style>
    body {
      text-align: center;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px auto;
      max-width: 800px;
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .images-container img {
      max-width: 200px;
      width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Hurra! 💖</h1>
  <div class="message">
    Wspaniale Skarbeczku! W takim razie czeka nas wspaniały dzień na malowaniu, gotowaniu, pieczeniu oraz oglądaniu! Nie mogę się doczekać! Kocham Cię najmocniej - Asia ❤️
  </div>
  <div class="images-container">
    <img src="movie.jpeg" alt="Movie">
    <img src="watching.jpeg" alt="Watching">
    <img src="zle.jpeg" alt="Złe">
    <img src="gotowanie.jpeg" alt="Gotowanie">
    <img src="happy.jpeg" alt="Happy">
  </div>
</body>
</html>
